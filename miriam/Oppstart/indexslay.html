<!DOCTYPE html>
    <html>	
        <head>
            <meta charset="utf-8">
            <title> Slay lifestyle </title>
            <link rel="stylesheet" href="../Html og css/opppstart.css">
            <link rel="stylesheet" href="../Html og css/alltid.css">
            <style>
                #idQuizen, #idLink, #idLinken{
                    display: none;
                }

                #idAvsluttCookies{
                    position: fixed;
                    bottom: 1%;
                    right: 0.5%;
                    border: rgb(231, 28, 28) 5px solid;
                    border-radius: 8px;
                }

            </style>
        </head>
	<body>
        <div class="meny">
            <button id= "idIndexslay"><a href="indexslay.html"> Hjem </a></button>
            <button id="idQuiz"><a href="quiz_datamasring.html">Quiz</a></button>
            <button id="idUendelig"><a href="../index.html">Oversikt</a></button>
        </div>
	    <h1> Velkommen til verdens kuleste nettside &#128013</h1>
            <div id="idCookies" class="clDiv" style="display: inline;">
            <h2> Denne nettsiden vil lagre informasjon p√• datamaskinen din, er det ok?</h2>
            <p><button id="idOK">OK</button></p>
            </div>
            <div id="idQuizen" class="clDiv" style="display: none;">
             <p id="idEnter"><input id="idNavn" type="text" placeholder="Skriv navnet ditt her">Avslutt med Enter tasten her.</p>   
            <h3 id="idLink"> 
                <span id="idHei"></span>
                <a id="idLinken" href="quiz_datamasring.html">Ta denne quizen om datamaskiner!! </a>
            </h3>  
            </div>
            <div id="idAvsluttCookies">
                <button>Avslutt cookies!</button>
            </div>
        <script>
            let cookieEl = document.getElementById("idCookies");
            let enterEl=document.getElementById("idEnter");
            let okEl= document.getElementById("idOK");
            let quizenEl= document.getElementById("idQuizen");
            let navnEl= document.getElementById("idNavn");
            let linkEl= document.getElementById("idLink");
            let heiEl= document.getElementById("idHei");
            let avsluttcookiesEl=document.getElementById("idAvsluttCookies");
            let linkenEl=document.getElementById("idLinken");

            okEl.addEventListener("click",okfunk);
            navnEl.addEventListener("keydown", lagrefunk);
            avsluttcookiesEl.addEventListener("click", avsluttfunk);

            if (localStorage.getItem("cookiesGodkjentForIndex")==="Ja"){
                cookieEl.style.display="inline";
                quizenEl.style.display="none";
            }

            function okfunk (){
                quizenEl.style.display="block";
                localStorage.setItem("cookiesGodkjentforForIndex", "Ja");
            }


            function lagrefunk(event){
                if (event.keyCode === 13){
                    localStorage.setItem("LagretNavnForQuiz1", navnEl.value);
                    heiEl.innerHTML= "Hei " + navnEl.value + "!<br>";
                    navnEl.value="";
                    linkEl.style.display="inline";
                    linkenEl.style.display="inline";
                }
            }

            function avsluttfunk(){
                localStorage.removeItem("cookiesGodkjentForIndex");
                localStorage.removeItem("LagretNavnForQuiz1");
                cookieEl.style.display="block";
                linkEl.style.display="none";
                navnEl.style.display="none";
                enterEl.style.display="none";
                heiEl.innerHTML= "";    
            }
        </script>
	</body>
    </html>
