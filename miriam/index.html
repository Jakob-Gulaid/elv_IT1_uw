<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tre p책 rad</title>

    <style>
        .grid-container{
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: aliceblue;
            padding: 10px;
            width: 250px;
        }

        .grid-item{
            background-color: antiquewhite;
            border: 1px solid black;
            padding: 20px;
            font-size: 30px;
            height: 50px;
            text-align: center;
        }

        .x{
            color: blue;
            font-size: 50px;
        }

        .o{
            color: red;
            font-size: 50px;
        }

    </style>
</head>
<body>
    <h1>Velkommen til tre p책 rad!</h1>
    <div class = "grid-container">
        <table>
        <div id = "1" class="grid-item"></div>
        <div id = "2" class="grid-item"></div>
        <div id = "3" class="grid-item"></div>
        <div id = "4" class="grid-item"></div>
        <div id = "5" class="grid-item"></div>
        <div id = "6" class="grid-item"></div>
        <div id = "7" class="grid-item"></div>
        <div id = "8" class="grid-item"></div>
        <div id = "9" class="grid-item"></div>
        </table>
    </div>
    <button id = "idNy">Start p책 nytt</button>
    <script>
        let spiller = "X";
        let spilletferdig = false;

        let vinne = [
            [1, 2, 3], [4, 5, 6],
            [7, 8, 9], [1, 4, 7],
            [2, 5, 8], [3, 6, 9],
            [1, 5, 9], [3, 5, 7],
        ];

       for (let i = 1; i < 9; i++){                         //N책r en rute blir klikket
           document.getElementById(i.toString()).addEventListener("click", klikkfunk);
           function klikkfunk() {
               if (this.innerhtml === "" && !spilletferdig){
                   this.innerhtml = spiller;
                   this.classList.add(spiller.toLowerCase());

                    vunnet();

                    if (spiller === "X")
                        spiller === "O"
                    else
                        spiller === "X"
               }
           }
        }


        
        
        
        
        
        
    </script>
</body>
</html>
