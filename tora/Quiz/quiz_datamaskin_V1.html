<!DOCTYPE html>
<html lang="no">

    <body>

    <script>
        let knapp1aEl = document.getElementById("id1a");
        let img1El = document.getElementById("idImg1");
        let poengEl = document.getElementById("idPoeng");
        knapp1aEl.addEventListener("click",riktig);
        
        let poeng=0;
        
        function riktig() {
            knapp1aEl.innerHTML = "Riktig";

            poengEl.innerHTML = "Poeng: " + poeng + "av 4";

            img1El.style.display = "inline-block";
            knapp1aEl.removeEventListener("click",riktig);
        }
    </script>
