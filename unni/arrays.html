<body>
    <ol id="idol"></ol>
    <script>
        let navn = ["Trine","Ole","Per"]; //egentlig localStorage.getItem(...);
        let poeng = [3,5,1]; //fra quiz-l√∏sningen;

        let idol = document.getElementById("idol");
        let htmltekst = "";

        let i = 0;

        while (i < navn.length) {
            htmltekst += "<li>" + navn[i] + ": " + poeng[i] + " poeng</li>"
            i ++;
        }

        
        
        
        
        
        idol.innerHTML = htmltekst;


    </script>
</body>
