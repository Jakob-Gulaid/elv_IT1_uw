<!DOCTYPE html>
<html lang='no'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title></title>
    <link rel='stylesheet' href='css/alltid.css'>
    <style>
        span {
            width: 100px;
            display: inline-block;
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <ol id="idol"></ol>
    <script>
        let navn = ["Trine","Ole","Per"]; //egentlig localStorage.getItem(...);
        let poeng = [3,5,1]; //fra quiz-løsningen;

        let resultat = sortToArrays(poeng,navn);
        poeng = resultat[0];
        navn = resultat[1];

        let idol = document.getElementById("idol");
        let htmltekst = "";

        let i = 0;

        while (i < navn.length) {
            htmltekst += "<li><span>" + navn[i] + "</span>:<span>" + poeng[i] + " poeng</span></li>"
            i ++;
        }
        idol.innerHTML = htmltekst;

        function sortToArrays(liste1,liste2) {
            //liste 1 skal sorteres, liste 2 skal følge sorteringen til liste 1
            //denne funksjonen er ikke effektiv, men den virker og er lettere å forstå
            let temp1 = [];
            let temp2 = [];

            antall = liste1.length

            let i = 0;

            while (i < antall) {
                let j = 0;
                let storst = liste1[j];
                let indeks = j;
                j++;
                while (j < liste1.length) {
                    if (liste1[j] > storst) {
                        storst = liste1[j];
                        indeks = j;
                    }
                    j++;
                }
                temp1.push(storst);
                temp2.push(liste2[indeks]);

                liste1.splice(indeks,1);
                liste2.splice(indeks,1);

                i++;
            }
            return [temp1, temp2]
        }
        
    </script>
</body>
</html>
