<script>
    let kode = "";
    
    addEventListener("keydown",kodefunk);
    

    function kodefunk(event) {
        kode += String.fromCharCode(event.keyCode);
        console.log(kode);
        if (kode === "SESAM" || kode === "KODEN") {
            window.open("theidiotgame.html",name="_self");
        }
