<body>
<div id="hoved">

</div>

 <p><input id="idNavn" class="hidden" type="text" placeholder="Skriv inn navnet ditt">Avslutt med Enter-tasten og trykk på linken</p>

</div>

<script>
      let navnEl = document.getElementById("idNavn"); 
    navnEl.addEventListener("keydown",lagrefunk); 
    function lagrefunk(event) {
        if (event.keyCode === 13) {
        localStorage.setItem("Navn",navnEl.value); 
        } 
    }


</script>
