        <input id="idInn" type="text" placeholder="Skriv inn et simpelt regnestykke her">
        <p>
            Svaret blir : <br>
            <span id="idSvar"></span>
        </p>
        <script>
            let elInn = document.getElementById("idInn");
            let elSvar = document.getElementById("idSvar");
            elInn.focus();
            elInn.addEventListener("keydown", innfunk)
            function innfunk (event){
                if(event.keyCode === 13){
                    //let verdi = Number(elInn.value);
                    let tekst = elInn.value;
                    let tall1 = 0
                    let tall2 = 0
                    let ipluss = tekst.indexOf ("+");
                    let iminus = tekst.indexOf ("-");
                    let igange = tekst.indexOf ("*");
                    let idele = tekst.indexOf ("/");
                    
                    if (tekst.indexOf ("+") !== (-1)){
                        tall1 = Number(tekst.substr(0,ipluss));
                        tall2 = Number(tekst.substr(ipluss+1));
                        elSvar.innerHTML = tall1 + tall2;}
                    else if (tekst.indexOf ("*") !== (-1)){
                        tall1 = Number(tekst.substr(0, igange));
                        tall2 = Number(tekst.substr(igange+1));
                        console.log(tall1, tall2)
                        elSvar.innerHTML = tall1 * tall2;
                        }
                    else if (tekst.indexOf ("/") !==(-1)){
                        tall1 = Number(tekst.substr(0, idele));
                        tall2 = Number(tekst.substr(idele+1));
                        if (tall2 !== (0)){
                            console.log("hei")
                            elSvar.innerHTML = tall1 / tall2;}
                    }
                    else if (tekst.indexOf ("-") !==(-1)){
                        tall1 = Number(tekst.substr(0,iminus));
                        tall2 = Number(tekst.substr(iminus+1));
                        elSvar.innerHTML = tall1 - tall2;
                        }                    
                    }
                }
            
        </script>

	• Er en del av "Mappa" til vurdering
Andre versjoner av kalkulatorer kan du lage ETTER at du har lagd den beskrevet over.-->
