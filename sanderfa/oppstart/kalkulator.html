<html>
  <head>
    <title>Kalkulator</title>
  </head>
  <h3><p><a href="../index.html"><button>Hjem &#127968<span></span></button></a></p>
  <body>
    <h1>Kalkulator</h1>
    <form>
      <input type="nummer" id="num1" />
      <input type="nummer" id="num2" />
      <br />
      <input type="radio" id="addere" name="operator" value="addere" checked>
      <label for="addere">Addere</label>
      <br />
      <input type="radio" id="subtrahere" name="operator" value="subtrahere">
      <label for="subtrahere">Subtrahere</label>
      <br />
      <input type="radio" id="multiplisere" name="operator" value="multiplisere">
      <label for="multiplisere">Multiplisere</label>
      <br />
      <input type="radio" id="dividere" name="operator" value="dividere">
      <label for="dividere">Dividere</label>
      <br /><br />
      <button type="button" onclick="calculate()">Regn ut</button>
    </form>
    <br />
    Svar: <span id="Svar"></span>
    <script>
      function calculate() {
        // Få verdien til de to talene som blir skrevet inn
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var operator = document.querySelector('input[name="operator"]:checked').value;

        // Her fulføres kalkulasjonen og svaret blir vist
        var result;
        if (operator === "addere") {
          result = parseFloat(num1) + parseFloat(num2);
        } else if (operator === "subtrahere") {
          result = parseFloat(num1) - parseFloat(num2);
        } else if (operator === "multiplisere") {
          result = parseFloat(num1) * parseFloat(num2);
        } else if (operator === "dividere") {
          result = parseFloat(num1) / parseFloat(num2);
        }
        document.getElementById("Svar").innerHTML = result;
      }
    </script>
  </body>
</html>
