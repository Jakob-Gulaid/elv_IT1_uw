<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <title>Rom 31</title>
    <link rel="stylesheet" type="text/css" href="../alleBrukDenne.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="begge.js" defer></script>
    <script src="index.js" defer></script>
</head>

<body>
    <div id="hoyre">
        <h1>Rom 31</h1>
    </div>
    <div id="innhold">
        <h1>Å nei! Arkade-maskinen er ødelagt.</h1>
        <p>Det trengs en hemmlig kode for å restarte den!</p>
        <p>Kan du fikse den, <span class="navn"></span>?</p>
        <p>Skriv tallet <span id="tall"></span> i binær form:</p>
        <div id="binaer"></div>
        <br>
        <button id="svar">Svar</button>
        <div id="ferdig">
            <p>Tallet du skrev inn var <span id="svar_tall"></span>.</p>
            <p>Du får 2 minuspoeng.</p>
        </div>
    </div>
    <div id="bunn">
        <p><span class="navn"></span> har <span id="poeng"></span> poeng</p>
    </div>
</body>

</html>
