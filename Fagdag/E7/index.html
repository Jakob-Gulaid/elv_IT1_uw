<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>99% av gamblere slutter rett før de vinner</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"
      integrity="sha512-lIKG1kC5TMb1Zx32vdz1n31YJMZRknVY20U9MJ28hD3y2c0OKN0Ce5NhJji78v8zX5UOSsm+MTBOcJt7yMBnSg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://pixijs.download/release/pixi.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.42.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="">

    <div
      class="absolute h-screen w-screen bg-black flex justify-center items-center text-white font-bold"
      id="loader"
    >
      Laster inn...
    </div>
    <div class="flex h-screen w-screen justify-between">
      <div class="animate-pulse w-full h-full flex flex-col justify-center items-center">
        <div class="text-5xl">
          Hei <span id="playerName"></span>
        </div>
        <div class="text-3xl italic">
        Du har <span id="score" class="mx-1"> 0 </span>poeng

        </div>
      </div>
      <div class="flex flex-col justify-between w-6/12 h-full" style="zoom: 50%;">
        <div>
          <h1 class="text-5xl text-center font-bold m-10">Spin rulletet!</h1>
        </div>
        <div
          id="game"
          class="bg-red-500 border border-red-600 rounded-xl overflow-hidden h-[600px]"
        ></div>
        <div class="flex flex-col w-full justify-evenly pb-10">
         <div data-tip="Du må ha 3 poeng å spille med!" id="tooltip" class="w-full">
          <button class="btn btn-primary btn-lg w-full" id="playbtn" onclick="main.start()">
            Start å spinne (5 poeng)
          </button>
         </div>

          <a class="btn btn-secondary mt-5 btn-md" href="../E8/index.html">
            Gå til neste spill ->
          </a>
        </div>
      </div>
      <div class="h-full w-full">
        <div class="overflow-x-auto flex flex-col justify-center h-full px-10">
          <table class="table w-full ">
            <!-- head -->
            <thead>
              <tr>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Alle spill</td>
                <td>1 Poeng</td>
              </tr>
              <tr>
                <td>Tre på rad</td>
                <td>Tre Poeng</td>
              </tr>
              <tr>
                <td>Fire på rad</td>
                <td>Fire Poeng</td>
              </tr>
              <!-- row 2 -->
              <tr>
                <td>Fem på rad</td>
                <td>Fem Poeng</td>
              </tr>
              <!-- row 3 -->
              <tr>
                <td>Tre under hverandre</td>
                <td>Tre poeng</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <script src="confetti.min.js"></script>
      <script src="./index.js"></script>
    </div>
  </body>
</html>
