<!DOCTYPE html>
<html>

<head>
    <title> Test 123 </title>
    <link rel="stylesheet" type="text/css" href="css/stilsil.css">
</head>

<body>
    <div class="center">
        <h1>Datamaskin Quiz</h1>
        <h2>3. Hvilke komponent avbildes her?</h2>
        <img src="Media/HDD1.jpg" alt="Datamaskin del"><br><br>
        <button id="0" style="margin-left: 15px">HDD</button>
        <button id="1">SSD</button>
        <button id="2">BBD</button>
        <button class="center button" style="margin-left: 5px;" id="svar">Next</button>
        <a href="test4.html"> <button class="center button" style="margin-left: 5px;" id="Next">Next</button></a>
    </div>
    <script>
        let poeng = 0
        let Rettsvar = 3
        let knapp1 = document.getElementById("0");
        let knapp2 = document.getElementById("1");
        let knapp3 = document.getElementById("2");
        let avSvar = document.getElementById("svar")
        avSvar.addEventListener("click", AvgiSvar)
        let Next = document.getElementById("Next")


        knapp1.addEventListener("click", svarRett)
        knapp2.addEventListener("click", svarFeil)
        knapp3.addEventListener("click", svarFeil2)

        avSvar.addEventListener("click", AvgiSvar)
        function svarFeil() {
            avSvar.style.display = "inline-block"
            knapp2.style.backgroundColor = "#ff8e42a7"
            knapp1.style.backgroundColor = ""
            knapp3.style.backgroundColor = ""
            Rettsvar = 1
        }
        function svarFeil2() {
            avSvar.style.display = "inline-block"
            knapp3.style.backgroundColor = "#ff8e42a7"
            knapp1.style.backgroundColor = ""
            knapp2.style.backgroundColor = ""
            Rettsvar = 2
        }
        function svarRett() {
            avSvar.style.display = "inline-block"
            knapp1.style.backgroundColor = "#ff8e42a7"
            knapp2.style.backgroundColor = ""
            knapp3.style.backgroundColor = ""
            Rettsvar = 0      
        }
        function AvgiSvar() {
            avSvar.removeEventListener("click", AvgiSvar)
            knapp1.removeEventListener("click", svarRett)
            knapp2.removeEventListener("click", svarFeil)
            knapp3.removeEventListener("click", svarFeil2)
            avSvar.style.display = "none"
            knapp1.style.backgroundColor = ""
            knapp2.style.backgroundColor = ""
            knapp3.style.backgroundColor = ""
            Next.style.display = "inline-block"
            if (Rettsvar === 0) {
                poeng = 1;
            }
            if (Rettsvar === 2) {
                knapp3.style.backgroundColor = "#FF5252"
                poeng = 0;
            }
            if (Rettsvar === 1) {
                knapp2.style.backgroundColor = "#FF5252"
                poeng = 0;
            }
            knapp1.style.backgroundColor = "#33FF6E"
            localStorage.setItem("PoengTilQuiz13", poeng);
        }


    </script>
</body>

</html>
