<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kinesiske flashcards</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-blue-800">
    <script src="index.js" type="module"></script>
    <div class="flex justify-center">
      <h1 class="font-bold text-6xl text-white">Kinesisk flashcards</h1>
    </div>
    <div class="pl-40 pr-40">
      <div class="flex justify-center pt-5 pb-5">
        <h2 class="text-white text-4xl" id="oevretittel"></h2>
      </div>

      <div class="flex justify-center">
        <div
          class="w-1/2 h-32 border-8 border-white rounded-xl flex items-center justify-center"
        >
          <h3 class="text-white text-5xl" id="oevre"></h3>
        </div>
      </div>
      <div class="flex justify-center pt-16 pb-5">
        <h2 class="text-white text-4xl" id="nedretittel"></h2>
      </div>

      <div class="flex justify-center">
        <div
          class="w-1/2 h-32 border-8 border-white rounded-xl flex items-center justify-center"
        >
          <h3 class="text-white text-4xl hidden" id="nedre"></h3>
        </div>
      </div>
    </div>
    <div class="flex justify-center pt-5 pl-40 pr-40">
      <div class="w-1/2 flex flex-row items-center justify-center">
        <div
          class="h-16 w-1/5 border-4 border-white rounded-lg mr-8 flex justify-center items-center"
        >
          <button class="text-xl text-white" id="forrige">Forrige</button>
        </div>
        <div
          class="h-16 w-1/5 border-4 border-white rounded-lg ml-8 flex justify-center items-center"
        >
          <button class="text-xl text-white" id="neste">Neste</button>
        </div>
      </div>
    </div>
    <div class="pl-40 pr-40 pt-12 flex justify-center">
      <div
        class="w-1/2 h-32 border-8 border-white rounded-xl bg-white flex-row flex items-center justify-between"
      >
        <div
          class="border-4 border-black h-20 w-1/5 rounded-lg flex items-center justify-center ml-3"
        >
          <button class="text-xl" id="vis">Vis</button>
        </div>
        <div
          class="border-4 border-black h-20 w-1/5 rounded-lg flex items-center justify-center"
        >
          <button id="byttOmKnapp" class="text-xl">Bytt om</button>
        </div>
        <div class="border-4 border-black h-20 w-1/5 rounded-lg flex items-center justify-center">
          <a href="ny.html" class="text-xl"
            >Legg til et nytt kort</a
          >
        </div>
        <div
          class="border-4 border-black h-20 w-1/5 rounded-lg flex items-center justify-center mr-3"
        >
          <button class="text-xl" id="startPaaNytt">Start p√• nytt</button>
        </div>
      </div>
    </div>
  </body>
</html>
