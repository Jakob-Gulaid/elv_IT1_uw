<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kinesiske flashcards</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-blue-800"> <!--setter bakgrunnen til blå-->
     <script src="index.js" type="module"></script> <!--kobler nettsiden opp til javascript filen -->
    <div class="flex justify-center">
      <h1 class="font-bold text-4xl text-white">Kinesisk flashcards</h1>
    </div>
    <div class="md:pl-40 md:pr-40 pr-5 pl-5"> <!--"md" gjør nettsiden responsiv, nettsiden vil bare ha padding-40 på hver side når størrelsen er md eller større, dette er div'en for kortene-->
      <div class="flex justify-center pt-5 pb-5">
        <h2 class="text-white text-3xl" id="oevretittel"></h2>
      </div>

      <div class="flex justify-center">
        <div
          class="md:w-1/2 w-screen h-24 border-8 border-white rounded-xl flex items-center justify-center"
        >
          <h3 class="text-white text-3xl" id="oevre"></h3>
        </div>
      </div>
      <div class="flex justify-center pt-5 pb-5">
        <h2 class="text-white text-3xl" id="nedretittel"></h2>
      </div>

      <div class="flex justify-center">
        <div
          class="md:w-1/2 w-screen h-24 border-8 border-white rounded-xl flex items-center justify-center"
        >
          <h3 class="text-white text-3xl hidden" id="nedre"></h3>
        </div>
      </div>
    </div>
    <div class="flex justify-center pt-5 md:pl-40 md:pr-40 pl-5 pr-5"> <!-- div for "forrige" og "neste" knappene -->
      <div class="md:w-1/2 w-screen flex flex-row items-center justify-center">
        <div
          class="h-16 w-1/2 border-4 border-white rounded-lg mr-8 flex justify-center items-center"
        >
          <button class="text-xl text-white" id="forrige">Forrige</button>
        </div>
        <div
          class="h-16 w-1/2 border-4 border-white rounded-lg ml-8 flex justify-center items-center"
        >
          <button class="text-xl text-white" id="neste">Neste</button>
        </div>
      </div>
    </div>
    <div class="md:pl-40 md:pr-40 pl-5 pr-5 pt-12 flex justify-center"> <!--div for de forskjellige knappene i den vite boksen nederst-->
      <div
        class="w-full h-32 border-8 border-white rounded-xl bg-white flex-row flex items-center justify-between"
      >
        <div
          class="border-4 border-black h-20 w-1/5 rounded-lg flex items-center justify-center ml-3"
        >
          <button class="text-l" id="vis">Vis</button>
        </div>
        <div
          class="border-4 border-black h-20 w-1/5 rounded-lg flex items-center justify-center"
        >
          <button id="byttOmKnapp" class="text-l">Bytt om</button>
        </div>
        <div class="border-4 border-black h-20 w-1/5 rounded-lg flex items-center justify-center">
          <a href="ny.html" class="text-l"
            >Legg til et nytt kort</a
          >
        </div>
        <div
          class="border-4 border-black h-20 w-1/5 rounded-lg flex items-center justify-center mr-3"
        >
          <button class="text-l" id="startPaaNytt">Start på nytt</button>
        </div>
      </div>
    </div>
  </body>
</html>
