<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legg til et nytt kort</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-slate-700">
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <div></div>
    <div class="flex justify-center mt-[50px]">
      <table class="table-fixed w-11/12 pb-[100px]">
        <thead>
          <tr class="w-1/3">
            <th class="border-2 border-black">Norsk</th>
            <th class="border-2 border-black">Kinesisk</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
    </div>
    <form id="nyttOrd">
      <label for="fname">Norsk:</label><br/>
      <input
        type="text"
        id="nyNorsk"
        name="nyNorsk"
        class="border-2 border-black"
      /><br/>
      <label for="lname">Kinesisk:</label><br/>
      <input
        type="text"
        id="nyKinesisk"
        name="nyKinesisk"
        class="border-2 border-black"
      /><br/><br/>
      <input type="submit" value="Submit" />
    </form>
    <script src="ny.js" type="module"></script>
  </body>
</html>
