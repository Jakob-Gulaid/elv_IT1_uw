<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legg til et nytt kort</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-blue-800">
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <div class="flex justify-center pt-5">
      <h1 class="font-bold text-6xl text-white">Oversikt over flashcards</h1>
    </div>
    <div class="flex justify-center pt-5">
      <div class="w-1/2">
        <table class="table-fixed w-11/12 pb-[100px]">
          <thead>
            <tr class="w-1/3">
              <th class="font-bold border-4 border-white text-4xl text-white">
                Norsk
              </th>
              <th class="font-bold border-4 border-white text-4xl text-white">
                Kinesisk
              </th>
            </tr>
          </thead>
          <tbody id="table"></tbody>
        </table>
      </div>
    </div>
    <div class="flex justify-center pt-16">
      <h2 class="text-5xl text-white font-bold">Legg til et nytt kort</h2>
    </div>
    <div class="pt-5 flex justify-center">
      <div class="w-1/6 flex-col border-4 border-white">
        <div class="flex justify-center">
          <div>
            <form id="nyttOrd" class="flex-row pb-4 pt-3">
              <label class="text-2xl text-white" for="fname">Norsk:</label
              ><br />
              <input
                type="text"
                id="nyNorsk"
                name="nyNorsk"
                class="border-2 border-black"
              /><br />
              <label class="text-2xl text-white" for="lname">Kinesisk:</label
              ><br />
              <input
                type="text"
                id="nyKinesisk"
                name="nyKinesisk"
                class="border-2 border-black"
              /><br /><br />
              <input type="submit" value="Submit" />
            </form>
          </div>
          <script src="ny.js" type="module"></script>
        </div>
      </div>
    </div>
    <div class="flex justify-center pt-16">
      <div class=" w-1/6 border-4 border-white">
        <a href="index.html" class="flex justify-center text-white text-2xl">Tilbake til spillet</a>
      </div>
    </div>
  </body>
</html>
