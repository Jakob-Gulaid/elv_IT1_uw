<!DOCTYPE html>
<html>
<head>
  <title>Firebase Database Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Firebase Database Editor</h1>
  <table id="playersTable">
    <tr>
      <th>Fornavn</th>
      <th>Etternavn</th>
      <th>Klubb</th>
      <th>Draktnummer</th>
      <th>Nasjonalitet</th>
      <th>Action</th>
    </tr>
  </table>
  <form id="playerForm">
    <label for="fornavn">Fornavn:</label>
    <input type="text" id="fornavn">
    <label for="etternavn">Etternavn:</label>
    <input type="text" id="etternavn">
    <label for="klubb">Klubb:</label>
    <input type="text" id="klubb">
    <label for="draktnummer">Draktnummer:</label>
    <input type="number" id="draktnummer">
    <label for="nasjonalitet">Nasjonalitet:</label>
    <input type="text" id="nasjonalitet">
    <button type="submit">Lagre</button>
  </form>
  <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-database.js"></script>
  <script src="app.js"></script>
</body>
</html>
