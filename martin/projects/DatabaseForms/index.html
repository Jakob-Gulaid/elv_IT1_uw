  // Henter <ul>-elementet

    // Henter ut dokumentene
  let dokumenter = snapshot.docs;

    // // GÃ¥r gjennom dokumentene og sender dem videre      
  for (let i = 0; i < dokumenter.length; i++) {
    visKlasseElement(dokumenter[i]);
  }



});

// Funksjon som viser hvert element
function visKlasseElement(dokument) {
  // Lager et <li>-element
  let liEl = document.createElement("li");
  
  // Legger til klasselisteteksten i <li>-elementet
  liEl.innerHTML = dokument.data().klassetekst;
  
  // Legger til <li>-elementet i <ul>-elementet
  ulEl.appendChild(liEl);   
}
