<script>
    let animasjon
    let headScrollEl = document.getElementById("headScrollId");
        headScrollEl.addEventListener("click",scrollFunction);
        this,addEventListener("mousemove", scrollStopp)

            animasjon=setInterval(rull,10)

        function scrollStopp(){
