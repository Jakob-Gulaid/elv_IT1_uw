    <h1 id="lengreTekst">Hva gjør Harddisken (dette er en dvd-spiller men ignorer det)?</h1>
    <img id="spørsmålbilde" src="bilder/harddisk1.jpg" width="150">

    <div id="klikk">
        <button id="id1a">Utfører beregninger og tar beslutninger</button>

        <br>
        <br>

        <br>

        <div id="Neste">
            <a href="Spørsmål5.html"> <button>Neste spørsmål</button></a>
        </div>
        <script>
            let NesteEl = document.getElementById("Neste");
            let knapp1aEl = document.getElementById("id1a");
            let poeng4 = 0;
            localStorage.setItem("poeng4", poeng4)
            knapp1aEl.addEventListener("click", siste)
            function siste() {
                knapp1aEl.innerHTML = "FEIL!"
                NesteEl.style.visibility = "visible"
                knapp2aEl.style.visibility = "hidden"
                knapp3aEl.style.visibility = "hidden"
                knapp1aEl.style.backgroundColor = "crimson"

            }

            let knapp2aEl = document.getElementById("id2a");
            knapp2aEl.addEventListener("click", andre)
            function andre() {
                poeng4++
                localStorage.setItem("poeng4", poeng4)
                knapp2aEl.innerHTML = "RIKTIG!"
                NesteEl.style.visibility = "visible"
                knapp1aEl.style.visibility = "hidden"
                knapp3aEl.style.visibility = "hidden"
                knapp2aEl.style.backgroundColor = "lawngreen"
            }

            let knapp3aEl = document.getElementById("id3a");
            knapp3aEl.addEventListener("click", første)
            function første() {
                knapp3aEl.innerHTML = "FEIL!"
                NesteEl.style.visibility = "visible"
                knapp2aEl.style.visibility = "hidden"
                knapp1aEl.style.visibility = "hidden"
                knapp3aEl.style.backgroundColor = "crimson"
            }
        </script>
</body>
